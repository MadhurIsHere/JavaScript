<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <canvas
      id="myCanvas"
      width="500"
      height="500"
      style="border: 1px solid white"
    >
    </canvas>
    <script>
      const canvas = document.getElementById("myCanvas"); // get the canvas element
      const context = canvas.getContext("2d"); // get the 2D drawing context

      context.fillStyle = "gray"; // set the fill color to blue
      context.fillRect(50, 50, 200, 100); // draw a filled rectangle at (50,50) with width 200 and height 100

      context.beginPath(); // start a new path
      
      context.moveTo(250,250);
      context.lineTo(300,350);
      context.lineTo(200,350);
      context.lineTo(250,250);
      
      context.strokeStyle='red';
      context.stroke();
    </script>
  </body>
</html>
