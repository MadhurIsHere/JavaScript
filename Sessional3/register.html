<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
</head>

<body>

<h2>Student Registration Form</h2>

<form id="regForm">
Name: <input type="text" id="name"><br><br>
Email: <input type="text" id="email"><br><br>
Mobile Number: <input type="text" id="mobile"><br><br>
Age: <input type="number" id="age"><br><br>
Course: <input type="text" id="course"><br><br>
Password: <input type="password" id="password"><br><br>

<button type="submit">Register</button>
</form>

<script>

const form = document.getElementById("regForm");

form.addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let mobile = document.getElementById("mobile").value;
    let age = document.getElementById("age").value;
    let course = document.getElementById("course").value;
    let password = document.getElementById("password").value;

    if(name=="" || email=="" || mobile=="" || age=="" || course=="" || password==""){
        alert("All fields are required");
        return;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!emailPattern.test(email)){
        alert("Invalid Email");
        return;
    }

    if(mobile.length != 10){
        alert("Mobile must be 10 digits");
        return;
    }

    if(age <= 17){
        alert("Age must be greater than 17");
        return;
    }

    alert("Registration Successful\nName: "+name+"\nEmail: "+email+"\nMobile: "+mobile+"\nAge: "+age+"\nCourse: "+course);

});

</script>

</body>
</html>
